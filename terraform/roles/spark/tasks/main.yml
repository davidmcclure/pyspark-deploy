---

- name: Wait for SSH connection
  wait_for_connection:

- name: Gather facts, after SSH
  setup:

- name: Create config directory
  file:
    path: '{{ spark_config_dir }}'
    state: directory

- name: Render Spark config
  template:
    src: '{{ item }}.j2'
    dest: '{{ spark_config_dir }}/{{ item }}'
  with_items:
    - spark-defaults.conf
    - spark-env.sh
    - log4j.properties

# TODO: No need for docker-login, if we use `command` directly.
- name: Render scripts
  template:
    src: '{{ item }}.j2'
    dest: '/home/{{ ansible_user }}/{{ item }}'
    owner: '{{ ansible_user }}'
    mode: u+x
  with_items:
    - docker-bash.sh
    - docker-login.sh

- name: Automatically connect to container on login
  lineinfile:
    path: /home/{{ ansible_user }}/.bashrc
    line: source ./docker-bash.sh

# TODO: Check for ecr_login boolean flag. Break into separate file.

- name: Login to AWS ECR
  shell: $(aws ecr get-login --no-include-email --region us-east-1)
  environment:
    AWS_ACCESS_KEY_ID: '{{ aws_access_key_id }}'
    AWS_SECRET_ACCESS_KEY: '{{ aws_secret_access_key }}'

- name: Start master
  include_tasks: start_container.yml
  when: '"master" in group_names'
  vars:
    name: spark-master
    command: spark-class org.apache.spark.deploy.master.Master

- name: Start workers
  include_tasks: start_container.yml
  when: '"workers" in group_names'
  vars:
    name: spark-worker
    command: >
      spark-class org.apache.spark.deploy.worker.Worker
      {{ spark_master_url }}
